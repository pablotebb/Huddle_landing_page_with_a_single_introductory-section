<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="main-container">
      <!-- SECTION 1 -->
      <section class="section-1">
        <img class="section-1__logo" src="./images/logo.svg" alt="logo" />
        <img
          class="section-1__mockups"
          src="./images/illustration-mockups.svg"
          alt=""
        />
      </section>
      <!-- SECTION 2 -->
      <section class="section-2">
        <h1 class="section-2__title">
          Build The Community Your Fans Will Love
        </h1>
        <p class="section-2__description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a class="section-2__button" href="#">Register</a>
        <!-- SOCIAL NETWORKS -->
        <div class="social-networks">
          <div class="social-networks__links">
            <div>
              <a class="fab fa-facebook-f"></a>
            </div>
            <div>
              <a class="fab fa-twitter"></a>
            </div>
            <div>
              <a class="fab fa-instagram"></a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#" target="_blank">Pablo Belda</a>.
      </p>
    </footer>

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/016e15064f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
